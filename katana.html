<!DOCTYPE html>
<html>
<head>
  <title>Рикролл</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #video-wrapper iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-wrapper">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    var videoWrapper = document.getElementById('video-wrapper');
    var video = videoWrapper.querySelector('iframe');

    videoWrapper.addEventListener('click', function() {
      video.src = video.src;
    });
  </script>
</body>
</html>
